{% extends 'base.html' %}

{% block title %}Buscar Post{% endblock %}

{% block content %}
<h2>Buscar Post</h2>

<form method="get">
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

{% if results %}
    <h3>Resultados:</h3>
    <ul>
        {% for post in results %}
            <li>{{ post.title }} - {{ post.author.name }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
